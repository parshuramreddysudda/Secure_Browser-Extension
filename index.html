<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/toogle.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<div class="container">
		<p id="status"></p>
		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>JavaScript</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventJS" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>

		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>Cookies</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventCook" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>
		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>Microphone</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventMic" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>
		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>Camera</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventCam" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>
		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>Location</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventLoc" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>
		<div class="row">
			<div class="col-xs-6 textLabel">
				<h5>PopUps</h5>
			</div>
			<div class="col-xs-6"><input id="toggle-eventPop" type="checkbox" data-toggle="toggle" data-on="Off" data-off="On" data-style="ios" data-offstyle="success" data-onstyle="danger" data-width="70" data-height="15"></div>
		</div><br>
		
	</div>
	<script src="/scripts/jquery.min.js" type="text/javascript"></script>
	<script src="/scripts/event.js"></script>
	<script src="/scripts/extension.js" type="text/javascript"></script>
	<script src="scripts/toggle.js"></script>

	<script></script>
</body>

</html>
